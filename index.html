<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Na Música Hoje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      font-weight: normal;
      color: #555;
      margin-bottom: 20px;
    }
    .tabs {
      margin-bottom: 25px;
    }
    .tab {
      display: inline-block;
      margin-right: 10px;
      padding: 6px 12px;
      border: 1px solid #000;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .tab.active {
      background: #000;
      color: #fff;
    }
    .item {
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 6px 12px;
      margin-right: 8px;
      border: 1px solid #000;
      border-radius: 4px;
      text-decoration: none;
      color: #000;
      font-size: 14px;
    }
    .button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<h1>Na Música Hoje</h1>
<h2 id="date">Carregando...</h2>

<div class="tabs">
  <span class="tab active" onclick="loadReleases(0, this)">Hoje</span>
  <span class="tab" onclick="loadReleases(1, this)">Ontem</span>
  <span class="tab" onclick="loadReleases(3, this)">3 dias</span>
  <span class="tab" onclick="loadReleases(7, this)">7 dias</span>
</div>

<div id="list"></div>

<script>
function loadReleases(days, el) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  el.classList.add('active');

  fetch(`https://na-musica-hoje.onrender.com/releases?days=${days}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("date").innerText =
        "Lançamentos — " + data.date;

      const list = document.getElementById("list");
      list.innerHTML = "";

      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <strong>${item.artist} — ${item.title}</strong><br/>
          ${item.spotify ? `<a class="button" href="${item.spotify}" target="_blank">Spotify</a>` : ""}
          ${item.youtube ? `<a class="button" href="${item.youtube}" target="_blank">YouTube</a>` : ""}
        `;

        list.appendChild(div);
      });
    });
}

// carrega "Hoje" ao abrir
loadReleases(0, document.querySelector('.tab'));
</script>

</body>
</html>
