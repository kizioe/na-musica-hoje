<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Na Música Hoje</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      text-align: center;
    }

    header {
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      background: #6a00ff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.8;
    }

    #list {
      padding: 10px;
      max-width: 600px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      margin-bottom: 10px;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
    }

    .item img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      margin-right: 10px;
      object-fit: cover;
    }

    .info {
      text-align: left;
    }

    .artist {
      font-weight: bold;
    }

    .title {
      font-size: 13px;
      color: #ccc;
    }

    .links {
      margin-top: 6px;
    }

    .links a {
      margin-right: 10px;
      color: #6a00ff;
      text-decoration: none;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <header id="header">Na Música Hoje</header>

  <div class="tabs">
    <button onclick="carregar('hoje')">HOJE</button>
    <button onclick="carregar('ontem')">ONTEM</button>
    <button onclick="carregar('semana')">NA SEMANA</button>
  </div>

  <div id="list"></div>

  <script>
    const API_URL = "https://na-musica-hoje.onrender.com/period?period=";

    async function carregar(periodo) {
      document.getElementById("list").innerHTML = "Carregando...";

      const response = await fetch(API_URL + periodo);
      const data = await response.json();

      document.getElementById("header").innerText =
        "Lançamentos — " + data.date;

      const list = document.getElementById("list");
      list.innerHTML = "";

      if (data.items.length === 0) {
        list.innerHTML = "Nenhum lançamento encontrado.";
        return;
      }

      data.items.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <img src="${item.image}" />
          <div class="info">
            <div class="artist">${item.artist}</div>
            <div class="title">${item.title}</div>
            <div class="links">
              <a href="${item.youtube}" target="_blank">YouTube</a>
              ${item.spotify ? `<a href="${item.spotify}" target="_blank">Spotify</a>` : ""}
            </div>
          </div>
        `;

        list.appendChild(div);
      });
    }

    // carrega automaticamente "Hoje"
    carregar("hoje");
  </script>

</body>
</html>
