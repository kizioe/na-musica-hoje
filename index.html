<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Na Música Hoje</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 6px 12px;
      margin-right: 8px;
      border: 1px solid #000;
      text-decoration: none;
      color: #000;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1 id="title">Na Música Hoje</h1>
<p id="date"></p>

<div id="list"></div>

<script>
fetch("https://na-musica-hoje.onrender.com/releases")
  .then(res => res.json())
  .then(data => {
    document.getElementById("date").innerText = "Lançamentos — " + data.date;

    const list = document.getElementById("list");

    data.items.forEach(item => {
      const div = document.createElement("div");
      div.className = "item";

      div.innerHTML = `
        <strong>${item.artist} — ${item.title}</strong><br/>
        ${item.spotify ? `<a class="button" href="${item.spotify}" target="_blank">Spotify</a>` : ""}
        ${item.youtube ? `<a class="button" href="${item.youtube}" target="_blank">YouTube</a>` : ""}
      `;

      list.appendChild(div);
    });
  });
</script>

</body>
</html>
